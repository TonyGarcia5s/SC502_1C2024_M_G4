<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="../views/assets/login.css">
</head>
<body>
    <div class="container">
        <form class="login-form" action="../controllers/controller.php" method="POST">
            <h1 class="form-title">Iniciar Sesión</h1>
            <div class="input-container">
                <label for="usuario" class="input-label">Usuario</label>
                <input type="text" name="usuario" id="usuario" class="input-field" placeholder="Ingrese su nombre de usuario" required>
            </div>

            <div class="input-container">
                <label for="contraseña" class="input-label">Contraseña</label>
                <input type="password" name="contraseña" id="contraseña" class="input-field" placeholder="Ingrese su contraseña" required>
            </div>

            <button type="submit" class="submit-button">Ingresar</button>

            <div class="form-links">
               ¿No tienes cuenta? <a href="crearcuenta.html" class="form-link"> Crea una aquí</a>
            </div>
        </form>
    </div>
</body>
</html>
